<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <div class="container">
      <table>
        <tr>
          <td colspan="3"><input type="text" id="result" class="search" /></td>
          <td><button onclick="clear()">C</button></td>
        </tr>
        <tr>
          <td><button onclick="view('1')">1</button></td>
          <td><button onclick="view('2')">2</button></td>
          <td><button onclick="view('3')">3</button></td>
          <td><button onclick="view('+')">+</button></td>
        </tr>
        <tr>
          <td><button onclick="view('4')">4</button></td>
          <td><button onclick="view('5')">5</button></td>
          <td><button onclick="view('6')">6</button></td>
          <td><button onclick="view('-')">-</button></td>
        </tr>
        <tr>
          <td><button onclick="view('7')">7</button></td>
          <td><button onclick="view('8')">8</button></td>
          <td><button onclick="view('9')">9</button></td>
          <td><button onclick="view('*')">x</button></td>
        </tr>
        <tr>
          <td><button onclick="view('.')">.</button></td>
          <td><button onclick="view('0')">0</button></td>
          <td><button onclick="view('/')">/</button></td>
          <td><button onclick="compute('=')">=</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
